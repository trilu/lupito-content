pdp_selectors:
  product_name:
    css: h1.product-title, h1.product-name, h1[itemprop="name"], .product h1, h1.page-title,
      .product-detail h1
    xpath: //h1[@class="product-title" or @class="product-name" or @itemprop="name"]
    jsonld_field: name
  ingredients:
    css: .ingredients, .composition, .product-ingredients, [itemprop="ingredients"],
      .product-composition
    xpath: //div[contains(@class, "ingredients") or contains(@class, "composition")]
    regex: (?:Composition|Ingredients|Zutaten|Zusammensetzung):\s*([^.]+)
    jsonld_field: ingredients
  analytical_constituents:
    css: .analytical, .nutrition, .analysis, .constituents, .product-nutrition
    xpath: //div[contains(@class, "analytical") or contains(@class, "nutrition")]
    regex: (?:Crude\s+)?Protein[:\s]+([0-9.]+)%
    pdf_section: Analytical Constituents
  form:
    css: .product-type, .food-type, .product-form
    keywords:
    - dry
    - wet
    - canned
    - pouch
    - kibble
    - raw
    - freeze-dried
    - semi-moist
    jsonld_field: category
  life_stage:
    css: .life-stage, .age-group, .product-subtitle, .product-age
    keywords:
    - puppy
    - adult
    - senior
    - junior
    - all life stages
    - mature
    jsonld_field: audience
  pack_size:
    css: .pack-size, .weight, .size, .product-weight, .product-size
    regex: "([0-9.]+)\\s*[x\xD7]?\\s*([0-9.]+)?\\s*(kg|g|lb|oz|ml|l)"
    jsonld_field: weight
  price:
    css: .price, .product-price, .cost, [itemprop="price"], .price-now
    xpath: //span[@class="price" or @itemprop="price"]
    jsonld_field: offers.price
jsonld:
  enabled: true
  types:
  - Product
  - Offer
  - AggregateOffer
  - BreadcrumbList
  extract_all: true
pdf_support:
  enabled: true
  selectors:
  - a[href*="specification"]
  - a[href*="datasheet"]
  - a[href*="pdf"]
