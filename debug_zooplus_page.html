</style><script data-domain-script="37932afb-e18f-42f5-96f0-6d72942ae276" data-language="en" src="https://cdn.cookielaw.org/scripttemplates/otSDKStub.js"></script><script type="application/ld+json" data-next-head="">{"@context":"https://schema.org","@type":"ProductGroup","productGroupID":580296,"name":"Taste of the Wild Dry Food Economy Packs","description":"Taste of the Wild dry dog food is a grain-free diet for all breeds with different life stage options, from the USA. Now in a handy <b>economy pack!</b>","image":"https://media.zooplus.com/bilder/9/800/3_1__9.jpg","url":"https://www.zooplus.com/shop/dogs/dry_dog_food/taste_of_the_wild/ecopack/580296","brand":{"@type":"Brand","name":"Taste of the Wild"},"aggregateRating":{"@type":"AggregateRating","bestRating":5,"ratingValue":5,"reviewCount":16},"review":[{"@type":"Review","author":{"@type":"Person","name":"[Anonymous User]"},"datePublished":"2018-09-01","reviewBody":"My 15 week old GSD puppy was eating a well known premium puppy food as recommended by our Vet but she was itchy and constantly had loose poops ( no fleas or worms) we changed her over to this and within 24 hours poops are normal , itching is decreasing and she actually sleeps soundly now !!! Excellent puppy food would highly recommend","name":"Excellent","reviewRating":{"@type":"Rating","bestRating":"5","ratingValue":"5","worstRating":"1"}},{"@type":"Review","author":{"@type":"Person","name":"Bede Christopher Falconer"},"datePublished":"2018-07-29","reviewBody":"I got a real kick out of feeding this product, after all its bison and venison!\r\nThe product write up does not give the quantities of each ingredient but if you look at the top left-hand corner of the back of the bag (US) you might be as surprised as I to find that the meat content of Bison 12% and Venison 4% is so low for a product of this price. Dogs may well like this product, as do mine, but the meat content is much lower than expected. Back to Barking Heads!","name":"Low meat content","reviewRating":{"@type":"Rating","bestRating":"5","ratingValue":"3","worstRating":"1"}},{"@type":"Review","author":{"@type":"Person","name":"[Anonymous User]"},"datePublished":"2018-03-21","reviewBody":"Our dog started having Taste of the Wild when we lived in the US. Her health is amazing and she never has bowel issues or weight problems. Highly recommend!","name":"Consistently good dog food","reviewRating":{"@type":"Rating","bestRating":"5","ratingValue":"5","worstRating":"1"}},{"@type":"Review","author":{"@type":"Person","name":"Maxine"},"datePublished":"2017-11-11","reviewBody":"Fantastic food for my 2 bulldogs they love it will defo be reordering","name":"Great","reviewRating":{"@type":"Rating","bestRating":"5","ratingValue":"5","worstRating":"1"}},{"@type":"Review","author":{"@type":"Person","name":"Janet Weller"},"datePublished":"2017-10-17","reviewBody":"I am feeding four belgian shepherds on this food. Their black coats are gleaming and the fitness and condition of my dogs is superb. They compete in agility and need to be fit. Their energy levels are high and my really fussy feeder really enjoys this food. Would highly recommend it.","name":"excellent food.","reviewRating":{"@type":"Rating","bestRating":"5","ratingValue":"5","worstRating":"1"}},{"@type":"Review","author":{"@type":"Person","name":"Gemma"},"datePublished":"2017-09-26","reviewBody":"Our vet recommended this food as the best one to give our puppy. Completely grain free, without allergens and no hidden dodgy ingredients. I weaned her onto it and she is thriving and her coat is unbelievably glossy. I did have concerns over canola oil being an ingredient, but after some research i discovered it is only an issue if its the only source of fats, which it clearly isn't in this case. Just dont order from Amazon, reviews show they dont store it correctly! Brilliant food, well worth i","name":"Absolutely brilliant! Take bad reviews with a pinch of salt..","reviewRating":{"@type":"Rating","bestRating":"5","ratingValue":"5","worstRating":"1"}},{"@type":"Review","author":{"@type":"Person","name":"Anna"},"datePublished":"2017-07-24","reviewBody":"We have our labrador and our Newfoundland on this food. They both absolutely love it and people are always commenting on how shiny their coats are. Would definitely recommend this food.","name":"Amazing !","reviewRating":{"@type":"Rating","bestRating":"5","ratingValue":"5","worstRating":"1"}},{"@type":"Review","author":{"@type":"Person","name":"Beth"},"datePublished":"2017-05-14","reviewBody":"After trying many other expensive sensitive foods my doberman's coat was looking fab but still had an underlying dry skin condition. After changing to Taste of the Wild the dry skin has basically gone after 4 weeks! Worth every penny... we don't eat rubbish food so I don't see why our dog should eat rubbish food. Still combining it with fourfriendspetfood meat so she isn't just eating dry food, and two teaspoons of salmon oil a day.","name":"Amazing skin","reviewRating":{"@type":"Rating","bestRating":"5","ratingValue":"5","worstRating":"1"}},{"@type":"Review","author":{"@type":"Person","name":"Carl Henshaw"},"datePublished":"2017-02-11","reviewBody":"We switched our 3 shepherds on to this from Royal canin about 6 months ago. One of our dogs is a really fussy eater and we tried all kinds of different foods but Taste of the Wild is the only one he will eat without any fuss.\r\n\r\nSince they've been on this their coats look even more shiny and their stools have been much firmer. Well worth the extra cost we think.","name":"Top quality food","reviewRating":{"@type":"Rating","bestRating":"5","ratingValue":"5","worstRating":"1"}},{"@type":"Review","author":{"@type":"Person","name":"stefan"},"datePublished":"2017-02-05","reviewBody":"My 14 months french bulldog loves this food","name":"Excellent food for my french bulldog","reviewRating":{"@type":"Rating","bestRating":"5","ratingValue":"4","worstRating":"1"}},{"@type":"Review","author":{"@type":"Person","name":"Flick"},"datePublished":"2016-10-16","reviewBody":"We have three dogs. A miniature dachshund, a medium labradoodle and and big labradoodle. They all have health problems. The daxie has skin allergies, our little doodle has bilateral hip dysplasia and our big boy has Addisons Disease and Epilepsy. \r\nI have always fed them all Orijensand they have all thrived.  I wanted a good quality, high grade food that they could all eat. It has always been such a good food and I really couldn't fault it. Yes it's expensive but you feed so little of it ,it wasn't expensive. So I really think it's a great food. \r\nBut!\r\nOur big boy Max has Epilepsy. There is lots of discussion and  evidence about the impact of Rosemary being a bad thing in Epilepsy. \r\nAnd there is Rosemary in Orijens. Not much. But it's there. \r\nAnd there isn't in the Taste of the Wild foods. So I thought I'd try it.  \r\nAnd all my dogs love it. And are thriving on it so i havent got a bad word to say about it! \r\nAnd I'm buying it again.","name":"Excellent food","reviewRating":{"@type":"Rating","bestRating":"5","ratingValue":"5","worstRating":"1"}},{"@type":"Review","author":{"@type":"Person","name":"Dawn"},"datePublished":"2016-10-09","reviewBody":"Elvis has been so healthy on this food. Wouldnt give him anything else.","name":"Brilliant Bulldog Food","reviewRating":{"@type":"Rating","bestRating":"5","ratingValue":"5","worstRating":"1"}},{"@type":"Review","author":{"@type":"Person","name":"[Anonymous User]"},"datePublished":"2014-06-09","reviewBody":"We've fed our Frenchie this on recommendation since he was a puppy. I can't fault it. He's fit, happy & healthy. Great service from ZooPlus too! ","name":"French Bulldog","reviewRating":{"@type":"Rating","bestRating":"5","ratingValue":"5","worstRating":"1"}},{"@type":"Review","author":{"@type":"Person","name":"[Anonymous User]"},"datePublished":"2014-06-06","reviewBody":"our Bulldogs have lots of allergies and tear stains . we have tried lots of different foods with money not been an issue we come upon this food we cannot state how good this food is and value for money ","name":"Great food for dogs with allergies","reviewRating":{"@type":"Rating","bestRating":"5","ratingValue":"5","worstRating":"1"}},{"@type":"Review","author":{"@type":"Person","name":"[Anonymous User]"},"datePublished":"2014-06-06","reviewBody":"My Mastiff had suffered with poor digestion and runny stools all his life until I found this.  Since using he has improved 100% . He now eats all his food and produces firm stools","name":"Brilliant","reviewRating":{"@type":"Rating","bestRating":"5","ratingValue":"5","worstRating":"1"}},{"@type":"Review","author":{"@type":"Person","name":"[Anonymous User]"},"datePublished":"2014-01-08","reviewBody":"Feed my 3 dachies on this, one had a lot of issues for about 3 years, would not eat much, poor stools. Tried various foods, had this reccomended and we have not looked back, easy, economical and 3 healthy dogs. They love it.","name":"AMAZING","reviewRating":{"@type":"Rating","bestRating":"5","ratingValue":"5","worstRating":"1"}}],"hasVariant":[{"@context":"https://schema.org","@type":"Product","gtin13":"074198614264","sku":"580296.16","image":"https://media.zooplus.com/bilder/8/400/113413_pla_nidfrance_tasteofthewild_highprairie_12_2kg_hs_01_8.jpg","name":"Taste of the Wild Dry Food Economy Packs High Prairie Adult (2 x 12.2kg)","description":"Taste of the Wild dog food offers your pet a diet dictated by its genes. It provides your pet with the kind of natural, balanced diet that it could find in the wild. It is made in the USA from tasty meat and fish, with delicious fruit and vegetables that provide natural antioxidants and guaranteed levels of zinc, vitamin E and selenium. Dried chicory root and yucca schidigera help support a healthy intestinal flora and contribute to healthy digestion and overall good health. Omega-6 and omega-3 fatty acids work to together to help maintain healthy skin an             #onetrust-pc-sdk {
  --zpot-color-text-default: #343332;
  --zpot-color-text-primary: #237803;
  --zpot-color-surface-action-neutral-default: #E5E2DC;
  --zpot-color-surface-action-neutral-hover: #D3D0CA;
  --zpot-color-surface-action-neutral-active: #C3BEB6;
  --zpot-color-surface-action-primary-default: #237803;
  --zpot-color-surface-action-primary-hover: #1C5E02;
  --zpot-color-surface-action-primary-active:  #154902;

  --zpot-radius-xs: 4px;
  --zpot-radius-s: 8px;
  --zpot-radius-m: 12px;
  --zpot-radius-l: 16px;
  --zpot-borderRadius-full: 99999px;

  --zpot-spacing-2xs: 4px;
  --zpot-spacing-xs: 8px;
  --zpot-spacing-s: 12px;
  --zpot-spacing-m: 16px;
  --zpot-spacing-l: 20px;
  --zpot-spacing-xl: 24px;
  --zpot-spacing-2xl: 32px;
  --zpot-spacing-3xl: 40px;
}

#onetrust-pc-sdk * {
  letter-spacing: 0 !important;
}

#onetrust-pc-sdk.otPcCenter {
  border-radius: var(--zpot-radius-s);
}

#onetrust-pc-sdk .ot-pc-header {
  padding: var(--zpot-spacing-s) var(--zpot-spacing-l);
}

#onetrust-pc-sdk .ot-pc-logo {
  width: auto;
  vertical-align: top;
}

#onetrust-pc-sdk #ot-pc-title {
  font-size: 20px !important;
  line-height: 1.2 !important;
}

@media (min-width: 544px) {
  #onetrust-pc-sdk #ot-pc-title {
    font-size: 24px !important;
    line-height: 1.166666 !important;
  }
}

#onetrust-pc-sdk #ot-pc-content {
  width: auto;
  top: 64px;
  margin: 0;
  padding-inline: var(--zpot-spacing-l);
}

#onetrust-consent-sdk #onetrust-pc-sdk #ot-pc-desc {
  color: var(--zpot-color-text-default);
  font-size: 12px;
  line-height: 1.5;
}

#onetrust-consent-sdk #accept-recommended-btn-handler {
  background: var(--zpot-color-surface-action-primary-default) !important;
  transition: background-color 0.25s;
}

#onetrust-consent-sdk #accept-recommended-btn-handler:hover {
  background: var(--zpot-color-surface-action-primary-hover) !important;
}

#onetrust-consent-sdk #accept-recommended-btn-handler:active {
  background: var(--zpot-color-surface-action-primary-active) !important;
}

#onetrust-pc-sdk .ot-pc-footer-logo {
  display: none;
}
#onetrust-pc-sdk .ot-btn-container {
  text-align: center;
}

#onetrust-pc-sdk .ot-btn-container button {
  display: inline-block;
  font-size: 14px;
  margin-top: 19px;
  background-color: transparent !important;
  border: none !important;
  color: var(--zpot-color-text-primary) !important;
  letter-spacing: normal !important;
  opacity: 1 !important;
  text-decoration-color: rgba(0, 0, 0, 0);
  transition: text-decoration-color 0.3s ease-in-out;
}

#onetrust-pc-sdk .ot-btn-container button:hover {
  text-decoration: underline;
  text-decoration-color: var(--zpot-color-text-primary);
}

#onetrust-pc-sdk .save-preference-btn-handler {
  margin-right: 0px;
}


#onetrust-pc-sdk .ot-cat-grp .ot-always-active {
  color: var(--zpot-color-surface-action-primary-default);
}
#onetrust-pc-sdk #accept-recommended-btn-handler {
  margin-right: 0;
  margin-bottom: 25px;
  width: 100%;
  max-width: 100%;
  border-radius: var(--zpot-borderRadius-full);
  height: 48px;
  opacity: 1 !important;
}

#onetrust-pc-sdk .ot-host-desc, #onetrust-pc-sdk .ot-host-info {
  font-size: 1em;
  line-height: 1.4;
  font-weight: normal;
}
#onetrust-pc-sdk #filter-btn-handler {
  background-color: var(--zpot-color-surface-action-primary-default);
  border-radius: 5px;
  border: none !important;
}
#onetrust-pc-sdk #filter-btn-handler svg {
fill: #fff;
}

#onetrust-pc-sdk .ot-switch {
  width: 56px;
  height: 32px;
  border-radius: var(--zpot-borderRadius-full);
}

#onetrust-pc-sdk .ot-switch-nob {
  border: 1px solid transparent !important;
  background: var(--zpot-color-surface-action-neutral-default);
  border-radius: var(--zpot-borderRadius-full);
}

#onetrust-pc-sdk .ot-switch:hover .ot-switch-nob {
  background: var(--zpot-color-surface-action-neutral-hover);
}

#onetrust-pc-sdk .ot-switch:active .ot-switch-nob {
  background: var(--zpot-color-surface-action-neutral-active);
}

#onetrust-pc-sdk .ot-tgl input:checked+.ot-switch .ot-switch-nob {
  background: var(--zpot-color-surface-action-primary-default);
}

#onetrust-pc-sdk .ot-tgl input:checked:hover+.ot-switch .ot-switch-nob {
  background: var(--zpot-color-surface-action-primary-hover) !important;
}

#onetrust-pc-sdk .ot-tgl input:checked:active+.ot-switch .ot-switch-nob {
  background: var(--zpot-color-surface-action-primary-active) !important;
}

#onetrust-pc-sdk .ot-switch-nob::before {
  width: 24px;
  height: 24px;
  background: white !important;
  box-shadow: 0 2px 6px 0 rgb(0 0 0 / 10%), 0 1px 4px 0 rgb(0 0 0 / 8%);
}

#onetrust-pc-sdk .ot-tgl input:checked+.ot-switch .ot-switch-nob::before {
  -webkit-transform: translateX(24px);
  -ms-transform: translateX(24px);
  transform: translateX(24px);
}
